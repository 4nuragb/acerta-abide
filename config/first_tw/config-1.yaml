---
{
  pipeline: [ 'pre-autoencoder-1', 'pre-autoencoder-2', 'mlp' ],
  config: {
    common: {
      data_source: '%(data_path)s/corr-norm.csv',
      data_train_start: 0,
      data_train_stop: 900,
      data_valid_start: 900,
      data_valid_stop: 1000,
    },
    pre-autoencoder-1: {
      save_path: '%(result_path)s/%(namespace)s.%(step)s.pkl',
      layer_in: 17955,
      layer_out: 10000,
      layer_enc: sigmoid,
      layer_dec: sigmoid,
      layer_batch: 100,
      layer_max_epochs: 400,
    },
    pre-autoencoder-2: {
      data_transform: '%(result_path)s/%(namespace)s.pre-autoencoder-1.pkl',
      save_path: '%(result_path)s/%(namespace)s.%(step)s.pkl',
      layer_in: 10000,
      layer_out: 1000,
      layer_enc: sigmoid,
      layer_dec: sigmoid,
      layer_batch: 100,
      layer_max_epochs: 400,
    },
    mlp: {
      mlp_max_epochs: 100,
      layer_1: '%(result_path)s/%(namespace)s.pre-autoencoder-1.pkl',
      layer_2: '%(result_path)s/%(namespace)s.pre-autoencoder-2.pkl',
      save_path: '%(result_path)s/%(namespace)s.%(step)s.pkl',
    },
  }
}
